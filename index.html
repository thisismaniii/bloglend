    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f7f6f3, #ecebe8);
      color: #2a2a2a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 1.5rem;
    }

    .container {
      background: #ffffffcc;
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.2rem, 6vw, 3rem);
      margin-bottom: 1rem;
      font-weight: 500;
      color: #1a1a1a;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.15rem);
      margin-bottom: 2.5rem;
      color: #444;
      line-height: 1.6;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      background: #1a1a1a;
      color: #f6f5f2;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .social-link:hover {
      background: #333;
    }

    .social-link svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #666;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    footer a:hover {
      border-color: #666;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.2rem;
      }
      .social-link {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
